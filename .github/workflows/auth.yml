name: deploy-auth

on:
  push:
    branches:
      - master
    paths:
      - "auth/**"
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Auth Auto Trigger"
        required: true
        default: "warning"
      tags:
        description: "Tag for Manual Retrigger"
        required: true
defaults:
  run:
    working-directory: auth
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build

      - uses: chrislennon/action-aws-cli@v1.1
      - run: aws s3 ls
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.DO_SPACE_ACCESS_KEY}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.DO_SPACE_SECRET}}   
