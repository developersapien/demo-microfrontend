name: deploy-auth

on:
  push:
    branches:
      - master
    paths:
      - "auth/**"
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Auth Auto Trigger"
        required: true
        default: "warning"
      tags:
        description: "Tag for Manual Retrigger"
        required: true
defaults:
  run:
    working-directory: auth
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm install
      - run: npm run build

      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.DO_SPACE_ACCESS_KEY}}
          aws-secret-access-key: ${{ secrets.DO_SPACE_SECRET }}
          aws-region: ${{ secrets.DO_REGION }}
      - run: aws s3 sync dist s3://${{ secrets.AWS_S3_BUCKET_NAME }}/auth/latest --endpoint=https://fra1.digitaloceanspaces.com/auth/latest
